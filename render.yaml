services:
  # Web Service (Backend + Frontend)
  - type: web
    name: sistema-transportes
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && node init-db-postgres.js && mkdir -p public && cp -r ../frontend/* public/
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-transportes-db
          property: connectionString

# PostgreSQL Database
databases:
  - name: sistema-transportes-db
    databaseName: sistema_transportes
    user: sistema_transportes_user
    plan: free
    region: oregon
