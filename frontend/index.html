<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Rações - Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.v3.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo-ss-racoes.png" alt="SS Rações" class="login-logo"
                    style="width: 120px; height: auto; margin-bottom: 16px;">
                <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 4px;">SS Rações</h1>
                <p style="font-size: 14px; color: var(--gray);">Gestão de Cargas de Ração</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required autocomplete="current-password"
                        placeholder="Digite sua senha">
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-primary">
                    <span>Entrar</span>
                    <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </form>

            <div class="login-footer">
                <p class="copyright" style="font-size: 12px; color: var(--gray); text-align: center;">© 2025 SS Rações.
                    Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
