<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Sistema de Transportes</title>
    <link rel="stylesheet" href="styles.v3.css">
    <!-- Versão: 2024-12-04-19:30 -->
</head>

<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="navbar-brand">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M16 3h4a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-4"></path>
                    <rect x="2" y="3" width="14" height="14" rx="2"></rect>
                    <circle cx="7" cy="20" r="2"></circle>
                    <circle cx="17" cy="20" r="2"></circle>
                </svg>
                <span>Sistema de Transportes</span>
            </div>
            <div class="navbar-user">
                <div class="user-info">
                    <div class="user-name" id="userName"></div>
                    <div class="user-role">Administrador</div>
                </div>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Dashboard Administrativo</h1>
                <p class="page-subtitle">Visão geral do desempenho</p>
            </div>

            <div class="form-row" style="margin-bottom: 24px;">
                <div class="form-group">
                    <label for="filtroMes">Mês</label>
                    <select id="filtroMes" onchange="carregarDados()">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filtroAno">Ano</label>
                    <select id="filtroAno" onchange="carregarDados()">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Total de Cargas</div>
                            <div class="stat-value" id="totalCargas">0</div>
                        </div>
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 7h-9M14 3v4M6 21V3M3 21h18"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Total Transportado</div>
                            <div class="stat-value" id="totalKg">0</div>
                            <div class="stat-footer">toneladas</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path
                                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">Valor Total</div>
                            <div class="stat-value" id="valorTotal">R$ 0</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-label">KM Médio</div>
                            <div class="stat-value" id="kmMedio">0</div>
                            <div class="stat-footer">por carga</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Desempenho por Motorista</h2>
                </div>
                <div id="motoristaContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Carregando...</p>
                    </div>
                </div>
            </div>

            <div class="card" id="cadastrosCard">
                <div class="card-header">
                    <h2 class="card-title">Gerenciar Cadastros</h2>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                    <button class="btn-add" onclick="window.location.href='cadastros.html'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Acessar Cadastros
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Relatórios</h2>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                    <button class="btn-add" onclick="abrirRelatorioConferencia()" style="background: var(--primary);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Relatório de Conferência
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Relatório -->
    <div id="modalRelatorio" class="modal">
        <div class="modal-content" style="max-width: 1000px;">
            <div class="modal-header">
                <h2 class="modal-title">Relatório de Conferência</h2>
                <button class="btn-close" onclick="fecharModalRelatorio()">&times;</button>
            </div>
            <div class="modal-body" id="relatorioContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando...</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="utils.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
